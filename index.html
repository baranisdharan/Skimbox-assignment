<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopify Plans</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital@0;1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header-container">    
        <div class="logo">
            <div class="logo-icon">
                <i class="fa-brands fa-shopify fa-xl" style="color: #6edb33;"></i>
            </div> 
            <div class="logo-name"> shopify</div>
        </div>
        <nav class="nav-container">
            <ul class="ul-container">
                <li class="list-items">
                    <a href="#">Start free trial</a>
                </li>
                <li class="list-items">
                    <i class="fa fa-bars"></i>
                </li>
            </ul>
        </nav>
    </div>

    <section class="plans-container">
        <div class="plan-header">
            <div class="plan-option" data-price="1,994">Basic</div>
            <div class="plan-option" data-price="2,499">Shopify</div>
            <div class="plan-option" data-price="2,999">Advanced</div>
        </div>
        <div class="plan-cost">
            <h1>₹1,994</h1>
            <span>INR/mo</span>
        </div>
        <div class="plan-offer">
            <h3>Get your first 3 months for ₹20/mo</h3>
        </div>
        <div class="plan-details">
            <h4>What's included on Basic</h4>
            <ul>
                <li>Basic reports</li>
                <li>Up to 1,000 inventory locations</li>
                <li>2 staff accounts</li>
            </ul>
        </div>
        <button class="buy-plan-btn">Try for free</button>
    </section>

    <script src="index.js"></script>
</body>
</html>
